services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: web3stack
      POSTGRES_USER: web3
      POSTGRES_PASSWORD: web3pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U web3 -d web3stack"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  faucet:
    build: ../../services/faucet
    env_file:
      - ../../services/faucet/.env
    ports:
      - "3002:3002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - faucet_logs:/var/log/faucet
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  indexer:
    build: ../../services/indexer
    environment:
      DATABASE_URL: postgres://web3:web3pass@postgres:5432/web3stack
      L2_RPC_URL: http://host.docker.internal:8545
      CONFIRMATIONS: "5"
      REORG_SAFETY: "20"
      POLL_INTERVAL_MS: "2000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api:
    build: ../../services/api
    environment:
      DATABASE_URL: postgres://web3:web3pass@postgres:5432/web3stack
      L2_RPC_URL: http://host.docker.internal:8545
      PORT: "3001"
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/alerts/alerts.rules.yml:/etc/prometheus/alerts.rules.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - indexer
      - postgres
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.3
    ports:
      - "3003:3000"
    volumes:
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.8.1
    ports:
      - "9100:9100"
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: "postgresql://web3:web3pass@postgres:5432/web3stack?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pg_data:
  faucet_logs:
