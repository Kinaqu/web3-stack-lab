services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: web3stack
      POSTGRES_USER: web3
      POSTGRES_PASSWORD: web3pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U web3 -d web3stack"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  faucet:
    build: ../../services/faucet
    env_file:
      - ../../services/faucet/.env
    ports:
      - "3002:3002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - faucet_logs:/var/log/faucet
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  indexer:
    build: ../../services/indexer
    environment:
      DATABASE_URL: postgres://web3:web3pass@postgres:5432/web3stack
      L2_RPC_URL: http://host.docker.internal:8545
      CONFIRMATIONS: "5"
      REORG_SAFETY: "20"
      POLL_INTERVAL_MS: "2000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api:
    build: ../../services/api
    environment:
      DATABASE_URL: postgres://web3:web3pass@postgres:5432/web3stack
      L2_RPC_URL: http://host.docker.internal:8545
      PORT: "3001"
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pg_data:
  faucet_logs:
