global:
  scrape_interval: 10s
  evaluation_interval: 10s

rule_files:
  - /etc/prometheus/alerts.rules.yml

scrape_configs:
  # Prometheus self
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # API metrics (we'll expose /metrics on port 9101)
  - job_name: "api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:9101"]

  # Indexer metrics (we'll expose /metrics on port 9102)
  - job_name: "indexer"
    metrics_path: /metrics
    static_configs:
      - targets: ["indexer:9102"]

  # Node exporter (host/container node stats)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Postgres exporter
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
